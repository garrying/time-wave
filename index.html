<!doctype html>
<head>
	<meta charset="utf-8">
	<title>TimeWaves</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">
	<style type="text/css">
		* {
			margin:0;
			padding:0;
		}
		html {
			background:black;
		}
		.scrollable {
			overflow:scroll;
			position:absolute;
		}
		.inner {
			min-height:100%;
			min-width:100%;
			padding:100px;
			margin:100px;
		}
		.hidden {
			overflow:hidden;
		}
		.scrollable:first-child {
			display:none;
		}
	</style>
</head>
<body>
	<header></header>
	<div role="main" id="home" class="scrollable">
	</div>
	<footer></footer>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

	<script>

	$(document).ready(function() {
		var windowWidth = $(window).width();
		var windowHeight = $(window).height();
		var item = $('.scrollable');
		var bars = windowHeight/15;

		item.width(windowWidth).height(windowHeight);

		var i=0;

		for (i=0;i<=bars;i++) {
			$(function() {
				item.append("<div class='scrollable'><div class='inner'></div></div>").children().each(function (i){
					$(this).width(windowWidth-15*i).height(windowHeight-15*i);
				});
			});
		}

		var flux = function () {
			var i = 0;
			timerId = setInterval(function(){
				i++;
				if (i == $('.scrollable').length) {
					i = 1;
				}
					$('.scrollable').eq(i).each(function (i){
						$(this).find('.inner').toggle(function(){
							$(this).animate({padding: 0, margin: 600}, 400);
						});
					});
				},20);
		}

		$(flux);

		$(window).resize(function (i){
				var windowWidth = $(window).width();
				var windowHeight = $(window).height();
				var bars = windowHeight/15;
					item.width(windowWidth).height(windowHeight);
				for (i=0;i<=bars;i++) {
					item.children().each(function (i){
					$(this).width(windowWidth-15*i).height(windowHeight-15*i);
				});
			}
		});
	});
	</script>
</body>
</html>
